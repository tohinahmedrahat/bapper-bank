<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bapper hotel</title>

    <!-- tailwind css cdn -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header>
      <h1 class="text-5xl text-center mt-5 font-semibold">
        Amar Bapper Bank <span class="text-yellow-400">hehehe !!!</span>
      </h1>
    </header>
    <main>
      <section class="mt-16 w-3/4 mx-auto">
        <h2 class="text-5xl text-center mt-5 font-semibold">
          Please Login First
        </h2>
        <div class="bg-indigo-400 mt-16 py-10">
          <div>
            <label class="pl-20" for="email">Please Enter Your Email</label>
            <input
              class="border-2 border-indigo-600"
              type="text"
              name="email"
              id="email"
            />
            <label class="pl-20" for="password">Enter Your Password</label>
            <input
              class="border-2 border-indigo-600"
              type="password"
              name="password"
              id="password"
            />
            <br />
            <button
              class="text-2xl bg-pink-100 mt-6 ml-20 text-yellow-300 px-10"
              id="submit-btn"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js-file/main.js"></script>
  </body>
</html>
