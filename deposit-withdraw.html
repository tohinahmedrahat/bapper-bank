<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>deposit and withdraw</title>
    <!-- tailwind css cdn -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-red-100">
    <header>
      <h1 class="text-5xl text-center mt-5 font-semibold">
        Amar Bapper Bank <span class="text-yellow-400">hehehe !!!</span>
      </h1>
    </header>
    <main>
      <section class="m-auto w-3/4 mt-16">
        <div class="grid grid-cols-3 gap-8">
          <div class="bg-green-400 rounded-lg">
            <h2 class="text-3xl text-center mt-5 font-semibold text-white">
              Deposit
            </h2>
            <h3 class="text-2xl text-center pb-5 font-semibold text-white">
              $ <span id="deposit-money">00</span>
            </h3>
          </div>
          <div class="bg-pink-300 rounded-lg">
            <h2 class="text-3xl text-center mt-5 font-semibold text-white">
              Withdraw
            </h2>
            <h3 class="text-2xl text-center pb-5 font-semibold text-white">
              $ <span id="withdraw-money">00</span>
            </h3>
          </div>
          <div class="bg-blue-400 rounded-lg">
            <h2 class="text-3xl text-center mt-5 font-semibold text-white">
              Total Money
            </h2>
            <h3 class="text-2xl text-center pb-5 font-semibold text-white">
              $ <span id="total-blance">1250</span>
            </h3>
          </div>
        </div>
      </section>
      <section class="mt-16 w-3/4 mx-auto">
        <h2 class="text-5xl text-center mt-5 font-semibold">
          Please Enter Your Amount
        </h2>
        <div class="bg-indigo-400 mt-16 py-10">
          <div>
            <label class="pl-20" for="deposit">Deposit</label>
            <input
              class="border-2 border-indigo-600"
              type="text"
              name="deposit"
              id="deposit"
            />

            <button id="deposit-btn" class="bg-green-300 px-10 text-white">
              Deposit
            </button>
            <label class="pl-20" for="withdraw">Withdraw</label>
            <input
              class="border-2 border-indigo-600"
              type="text"
              name="withdraw"
              id="withdraw"
            />
            <button id="withdraw-btn" class="bg-green-300 px-10 text-white">
              Deposit
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./deposit.js"></script>
  </body>
</html>
